name: Build and Push to Quay

on:
  push:
    branches:
      - main

env:
  FULL_IMAGE: quay.io/martidasilva/shift_left:v1

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: üîß Build container image
        run: |
          docker build -t $FULL_IMAGE .

      - name: üîç Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      # Generate SBOM with Syft (scan LOCAL image by tag)
      - name: Generate SBOM (Syft)
        run: |
          docker tag $FULL_IMAGE local-sbom-scan
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/work:rw \
            -w /work \
            anchore/syft:latest local-sbom-scan -o syft-json=sbom.syft.json
          test -f sbom.syft.json && echo "‚úÖ SBOM created: $(wc -l < sbom.syft.json) lines" || exit 1

      - name: üì§ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft-json
          path: sbom.syft.json
          if-no-files-found: error
          retention-days: 14

      # Scan SBOM with Grype (REPORT mode)
      - name: üîé Vulnerability scan (Grype)
        run: |
          docker run --rm \
            -v $(pwd):/work:ro \
            -w /work \
            anchore/grype:latest sbom:sbom.syft.json \
            --fail-on none

      - name: üîë Login to Quay.io
        run: |
          docker login quay.io -u "${{ secrets.QUAY_USER }}" -p "${{ secrets.QUAY_PASSWORD }}"

      - name: üöÄ Push image to Quay.io
        run: |
          docker push $FULL_IMAGE
