name: Build and Push to Quay
permissions:
  contents: write
on:
  push:
    branches:
      - main

env:
  FULL_IMAGE: quay.io/martidasilva/shift_left:v1

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: üîß Build container image
        run: |
          docker build -t $FULL_IMAGE .

      - name: üîç Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      # üìÑ Generate SBOM with Syft (syft-json format)
      - name: üìÑ Generate SBOM (Syft)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work \
            anchore/syft:latest "$FULL_IMAGE" -o syft-json > sbom.syft.json
          test -s sbom.syft.json && echo "SBOM created: sbom.syft.json"

      - name: üß∫ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft-json
          path: sbom.syft.json
          if-no-files-found: error
          retention-days: 14

      # üõ°Ô∏è Evaluate SBOM with Grype (fail build on HIGH or CRITICAL vulns)
      - name: üõ°Ô∏è Vulnerability scan (Grype on SBOM)
        run: |
          docker run --rm \
            -v "$PWD":/work \
            anchore/grype:latest sbom:/work/sbom.syft.json \
              --fail-on critical \
              --only-fixed=false \
              --add-cpes-if-none

      - name: üì¶ Commit SBOM to main
        run: |
          mkdir -p sbom
          cp sbom.syft.json sbom/sbom-${{ github.run_number }}.json
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sbom/
          if git diff --cached --quiet; then
            echo "No SBOM changes to commit"
          else
            git commit -m "Add SBOM for run ${{ github.run_number }}"
            git push origin main
          fi


      - name: üîë Login to Quay.io
        run: |
          docker login quay.io -u "${{ secrets.QUAY_USER }}" -p "${{ secrets.QUAY_PASSWORD }}"

      - name: üöÄ Push image to Quay.io
        run: |
          docker push $FULL_IMAGE
