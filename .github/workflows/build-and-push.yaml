name: Build and Push to Quay

on:
  push:
    branches:
      - main

env:
  FULL_IMAGE: quay.io/martidasilva/shift_left:v1

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Build container image
        run: |
          docker build -t $FULL_IMAGE .

      - name: ğŸ” Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      # Generate SBOM with Syft (syft-json format)
      - name: Generate SBOM (Syft)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work:rw \
            -w /work \
            anchore/syft:latest "$FULL_IMAGE":latest -o syft-json=sbom.syft.json
          test -f sbom.syft.json && echo "âœ… SBOM created successfully" || echo "âŒ SBOM generation failed"

      - name: ğŸ“¤ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft-json
          path: sbom.syft.json
          if-no-files-found: warn
          retention-days: 14

      # Evaluate SBOM with Grype (REPORT ONLY, no fail)
      - name: ğŸ” Vulnerability scan (Grype on SBOM)
        run: |
          docker run --rm \
            -v "$PWD":/work:ro \
            -w /work \
            anchore/grype:latest sbom:sbom.syft.json \
            --only-fixed=false \
            --add-cpes-if-none \
            --fail-on none

      - name: ğŸ”‘ Login to Quay.io
        run: |
          docker login quay.io -u "${{ secrets.QUAY_USER }}" -p "${{ secrets.QUAY_PASSWORD }}"

      - name: ğŸš€ Push image to Quay.io
        run: |
          docker push $FULL_IMAGE
